{% extends 'base.html' %}

{% block content %}
  <h1>Register</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div>
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <button type="submit">Register</button>
  </form>
{% endblock %}
