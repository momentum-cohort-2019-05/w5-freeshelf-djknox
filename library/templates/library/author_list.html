{% extends "base.html" %}

{% block content %}
  <h1>Authors</h1>
  {% if authors %}
  <ul>
    {% for author in authors %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}       
{% endblock %}
