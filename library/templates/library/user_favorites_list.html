{% extends "base.html" %}

{% block content %}
    <h1>My Favorites</h1>

    {% if user_favorites %}
      <div class="list-column-grid">
        {% for favorite in user_favorites %}
          <div class="list-column-item">
            <a href="{{ favorite.book.get_absolute_url }}">{{ favorite.book.title }}</a> by {{ favorite.book.author }}
            <br>
            <a href="{% url 'favorite-book' favorite.book.pk %}?next={{ request.path }}">unfavorite</a>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>You haven't favorited any books.</p>
    {% endif %}       
{% endblock %}
