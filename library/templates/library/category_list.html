{% extends "base.html" %}

{% block content %}
  <h1>Categories</h1>
  {% if category_list %}
    <div class="list-column-grid">
      {% for category in category_list %}
        <div class="list-column-item">
            <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>There are no categories in the library.</p>
  {% endif %}       
{% endblock %}
